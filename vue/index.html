<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template - Point Buy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html { padding: 0; margin: 0; font-family: Times, "Time New Roman", Georgia, serif; }
    tbody > tr:nth-of-type(odd) { background-color: #eee; }
    tbody th { text-align: right; }
    td, th { padding: .625em; }
    td, thead th { text-align: center; }
    select { width: 59%; }
    .text-left { text-align: left; }
    .text-right { text-align: right; }
  </style>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
  <script type="text/javascript" src="vue.js"></script>
</head>
<body>

  <div id="app">
    <v-table>
      <v-thead>
        <row>
          <cell
            :colspan="5"
          >
            <select v-model="selectedRace"> <option v-for="race in races" :value="race.value">{{race.text}}</option></select>
          </cell>
        </row>
        <header-row
          v-bind:points="currentPoints"
        ></header-row>
      </v-thead>
      <v-tbody>
        <score-row
          name="Str"
          scorekey="str"
          v-bind:add="add"
          v-bind:base="str.base"
          v-bind:modifier="selectedRace[0]"
          v-on:add="add('str')"
          v-on:subtract="subtract('str')"
          v-on:reset="reset('str')"
        ></score-row>
        <score-row
          name="Con"
          scorekey="con"
          v-bind:add="add"
          v-bind:base="con.base"
          v-bind:modifier="selectedRace[1]"
          v-on:add="add('con')"
          v-on:subtract="subtract('con')"
          v-on:reset="reset('con')"
        ></score-row>
        <score-row
          name="Dex"
          scorekey="dex"
          v-bind:add="add"
          v-bind:base="dex.base"
          v-bind:modifier="selectedRace[2]"
          v-on:add="add('dex')"
          v-on:subtract="subtract('dex')"
          v-on:reset="reset('dex')"
        ></score-row>
        <score-row
          name="Int"
          scorekey="int"
          v-bind:add="add"
          v-bind:base="int.base"
          v-bind:modifier="selectedRace[3]"
          v-on:add="add('int')"
          v-on:subtract="subtract('int')"
          v-on:reset="reset('int')"
        ></score-row>
        <score-row
          name="Wis"
          scorekey="wis"
          v-bind:add="add"
          v-bind:base="wis.base"
          v-bind:modifier="selectedRace[4]"
          v-on:add="add('wis')"
          v-on:subtract="subtract('wis')"
          v-on:reset="reset('wis')"
        ></score-row>
        <score-row
          name="Cha"
          scorekey="cha"
          v-bind:add="add"
          v-bind:base="cha.base"
          v-bind:modifier="selectedRace[5]"
          v-on:add="add('cha')"
          v-on:subtract="subtract('cha')"
          v-on:reset="reset('cha')"
        ></score-row>
      </v-tbody>
    </v-table>
  </div>

  <script src="app.js"></script>
</body>
</html>
