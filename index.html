<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template - Point Buy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html { padding: 0; margin: 0; font-family: Times, "Time New Roman", Georgia, serif; }
    [data-score]::after { content: attr(data-score); }
    tbody > tr:nth-of-type(odd) { background-color: #eee; }
    tbody th { text-align: right; }
    td, th { padding: .625em; }
    td, thead th { text-align: center; }
    select { width: 59%; }
    .text-left { text-align: left; }
    .text-right { text-align: right; }
  </style>
</head>
<body>
  <table id="app">
    <thead>
      <tr>
        <td colspan="5" class="text-left">
          <select id="select-race">
            <option value="[0,0,0,0,0,0]">Race</option>
            <option value="[0,2,0,0,1,0]">Hill Dwarf</option>
            <option value="[2,2,0,0,0,0]">Mountain Dwarf</option>
            <option value="[0,0,2,1,0,0]">High Elf</option>
            <option value="[0,0,2,0,1,0]">Wood Elf</option>
            <option value="[0,0,2,0,0,1]">Lightfoot Halfling</option>
            <option value="[0,1,2,0,0,0]">Stout Halfling</option>
            <option value="[1,1,1,1,1,1]">Human</option>
            <option value="[0,0,0,0,0,0]">Variant Human</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Score</th>
        <th>Total</th>
        <th>Race</th>
        <th>Base</th>
        <td id="remaining-points" class="text-right" data-score="27">Points: </td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Str</th>
        <td class="total">8</td>
        <td class="mod">0</td>
        <td data-score="8"></td>
        <td><button type="button" class="add">+</button> <button type="button" class="subtract">-</button> <button type="button" class="reset">reset</button></td>
      </tr>
      <tr>
        <th>Con</th>
        <td class="total">8</td>
        <td class="mod">0</td>
        <td data-score="8"></td>
        <td><button type="button" class="add">+</button> <button type="button" class="subtract">-</button> <button type="button" class="reset">reset</button></td>
      </tr>
      <tr>
        <th>Dex</th>
        <td class="total">8</td>
        <td class="mod">0</td>
        <td data-score="8"></td>
        <td><button type="button" class="add">+</button> <button type="button" class="subtract">-</button> <button type="button" class="reset">reset</button></td>
      </tr>
      <tr>
        <th>Int</th>
        <td class="total">8</td>
        <td class="mod">0</td>
        <td data-score="8"></td>
        <td><button type="button" class="add">+</button> <button type="button" class="subtract">-</button> <button type="button" class="reset">reset</button></td>
      </tr>
      <tr>
        <th>Wis</th>
        <td class="total">8</td>
        <td class="mod">0</td>
        <td data-score="8"></td>
        <td><button type="button" class="add">+</button> <button type="button" class="subtract">-</button> <button type="button" class="reset" class="reset">reset</button></td>
      </tr>
      <tr>
        <th>Cha</th>
        <td class="total">8</td>
        <td class="mod">0</td>
        <td data-score="8"></td>
        <td><button type="button" class="add">+</button> <button type="button" class="subtract">-</button> <button type="button" class="reset">reset</button></td>
      </tr>
    </tbody>
  </table>
  <script src="vanillajs/app.js"></script>
</body>
</html>
